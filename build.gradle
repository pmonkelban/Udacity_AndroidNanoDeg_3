// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

// Exceed Expectation - Configure Test Task
// TO tie it all together, create a Gradle task that:
// 1. Launches the GCE local development server
// 2. Runs all tests
// 3. Shuts the server down again

task startAppEngineAndTest(dependsOn: ":jokesBackend:appengineRun")  {
    project(":jokesBackend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }
}

startAppEngineAndTest.finalizedBy([":app:connectedAndroidTest", ":jokesBackend:appengineStop"])
